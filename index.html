<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <script src="https://www.google.com/jsapi"></script>
  </head>
  <body>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <div class="search">
        <input type="text" name="start" placeholder="Start" required>
    </div>
    <div class="search">
        <input type="text" name = "end" placeholder="End" autofocus>
    </div>
    <div id="options">
        <i class="fas fa-car selected" id="car"></i>
        <i class="fas fa-bicycle" id="bike"></i>
        <i class="fas fa-angle-right" id="route"></i>
    </div>
    <div id="map"></div>
    <div id="elevation_chart"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNPK_5DwF0usa1rf8q1eozcJR7Dn58k70&libraries=places&callback=calculateRoute&callback=initMap"
        async defer></script>
    <script src="routeparsing.js"></script>
    <script src="logic.js"></script>
      </body>
</html>
