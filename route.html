<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="routeparsing.js"></script>
    <script>
      window.routes = window.routes || {}
      global_counter = 0;
      function initMap() {
  var directionsService = new google.maps.DirectionsService();
  var directionsDisplay = new google.maps.DirectionsRenderer();
  var haight = new google.maps.LatLng(37.7699298, -122.4469157);
  var oceanBeach = new google.maps.LatLng(37.7683909618184, -122.51089453697205);
  var mapOptions = {
    zoom: 14,
    center: haight
  }
  var map = new google.maps.Map(document.getElementById('map'), mapOptions);
  directionsDisplay.setMap(map);
}
      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
          origin: haight,
       destination: oceanBeach,
          travelMode: 'DRIVING',
          provideRouteAlternatives: true
        }, function(response, status) {
          if (status === 'OK') {
            console.log("THIS IS THE RESPONSE:", response)
              tot = response.routes.length;
              x = [];
              for(i = 0; i < tot; i++){
                window.routes[i] = {
                  segments:[]
                }
                x[i] = new google.maps.DirectionsRenderer;
                x[i].setMap(directionsDisplay.getMap());
                x[i].setDirections(response);
                x[i].setRouteIndex(i);
                route_stdDev(response, i);
              }

          } else {
            console.log('Directions request failed due to ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNPK_5DwF0usa1rf8q1eozcJR7Dn58k70&callback=initMap">
    </script>
  </body>
</html>
